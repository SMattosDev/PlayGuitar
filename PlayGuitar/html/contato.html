<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - PlayGuitar</title>
    <link rel="stylesheet" type="text/css" href="../css/contato.css">
</head>

<body>
    <header class="cabecalho">
        <a href="index.html">
            <img id="logo" src="../img/logo.png" alt="Logo PlayGuitar">
        </a>
        <h1>PlayGuitar</h1>
    </header>

    <section class="container">
        <h2 id="titulo">Contato</h2>
        <form class="formulario">
            <label>Nome</label>
            <input type="text" name="name" id="name" placeholder="Digite seu nome" required>
            <label>Email</label>
            <input type="email" name="email" id="email" placeholder="Digite seu email" required>
            <label>Mensagem</label>
            <!--  textarea: caixa de texto onde o usuário pode escrever -->
            <textarea name="message" id="mensagem" cols="30" rows="10" placeholder="Digite sua mensagem"
                required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer class="rodape">
        <p>© 2025 PlayGuitar, 8 músicas - Todos os direitos reservados.</p>
    </footer>
</body>

</html>
